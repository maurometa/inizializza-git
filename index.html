  <!--
  ============================================================
  ISTRUZIONI PER CARICARE UNA CARTELLA (CON index.html) SU GITHUB
  ============================================================

  1. CREA UN NUOVO REPOSITORY SU GITHUB
     - Vai su https://github.com
     - Clicca "New repository"
     - Dai un nome al repo (es: mio-sito)
     - Clicca "Create repository"  

  2. APRI IL TERMINALE NELLA CARTELLA DEL TUO PROGETTO
     cd percorso/della/tua/cartella

  3. INIZIALIZZA GIT
     git init

  4. AGGIUNGI TUTTI I FILE DEL PROGETTO
     git add .

  5. FAI IL PRIMO COMMIT
     git commit -m "Primo commit"

  6. AGGIUNGI L'ORIGINE (REMOTE) DI GITHUB
     Copia l'URL HTTPS del repo che hai appena creato.

     git remote add origin https://github.com/tuo-username/mio-sito.git

  7. INVIA I FILE SU GITHUB
     Se il tuo branch si chiama main:
     git push -u origin main

     Se invece Git ti dice che il branch si chiama master:
     git push -u origin master

  ------------------------------------------------------------
  Ora la tua cartella Ã¨ caricata su GitHub!
  ------------------------------------------------------------

  Puoi anche pubblicare il sito con GitHub Pages se vuoi.
  ============================================================
  -->

  <h1>Istruzioni GitHub</h1>
  <p>Apri questo file e leggi i commenti nel codice per seguire i passaggi.</p>
